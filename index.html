   <body>
      <div id="overview-map"></div>
      <div id="name" class="location location-name"></div>
      <!-- <div id="latLong" class="location location-extent"></div> -->
      <div id="map"></div>
      <!-- Placeholder buttons for new functions -->
      <div id="button-group">
         <div class="button">
            <i class="fa fa-share-alt" id="share-button"></i>
            <span class="tooltiptext">Open sharing link</span>
         </div>
         <div class="button">
            <i class="fa fa-download" id="save-button"></i>
            <span class="tooltiptext">Create screenshot</span>
         </div>
         <div class="button">
            <i class="fa fa-camera" id="show-form"></i>
            <span class="tooltiptext">Add this location</span>
         </div>
         <div class="button">
            <i class="fa fa-search" id="search-button"></i>
            <span class="tooltiptext">Find somewhere</span>
         </div>
      </div>
      <div id="hidden-button-group"></div>
      <!-- Input form for submitting suggestions -->
      <div id="modal" class="modal">
         <div class="modal-content">
            <span class="close">&times;</span>
            <br>
            <form id="details-form">
               <label for="location">Location name (e.g. 'London Bridge')</label>
               <input type="text" id="location" name="placeName" placeholder="Waiting for address suggestion..." required>
               <input class="option-buttons" type="Submit" id="details-form-submit-button" value="Submit">
            </form>
         </div>
       </div>

       <div id="search-modal" class="modal">
          <div class="modal-content">
             <span class="close">&times;</span>
             <br>
             <form id="geocode-form">
                <label for="location">Where would you like to go?</label>
                <input type="text" id="location-search" name="placeName" placeholder="e.g. Spiti" required>
                <input class="option-buttons" type="Submit" id="geocode-submit-button" value="Search">
             </form>
          </div>
        </div>
      <!-- Div for opening/copying sharing url -->

      <div id="display-screenshot-div">

         <!-- Canvas for stitching and exporting map images -->
         <canvas id="canvas">

         <div id="canvas-beneath">
           <div id="canvas-caption-div">
             <p>Right click image to save...</p>
           </div>
           <div id="canvas-close">
             <span class="close">&times;</span>
           </div>
         </div>
      </div>
